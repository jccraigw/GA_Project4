<ion-header class="nav_bg">
  <ion-navbar  class="nav_bg"  hideBackButton>
    <ion-title class="nav_bg">Results</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding (swipe)="goToHomePage()">
	<p>{{noInfo}}</p>
	<ion-list>
  		<button ion-item *ngFor="let class of classes" (click)="classSelected(class.class)">
    	<ion-avatar item-start>
      		<span id="percent">{{class.score}}%</span>
    	</ion-avatar>
    		{{class.class}} 
  		</button>  
	</ion-list>
</ion-content>
