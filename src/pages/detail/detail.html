<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar hideBackButton>
    <span>Results</span>
  </ion-navbar>

</ion-header>
<ion-content padding (swipe)="goToHomePage()">
	<p>{{noInfo}}</p>
	<ion-list>
  		<button ion-item *ngFor="let class of classes" (click)="classSelected(class.class)">
    	<ion-avatar item-start>
      		{{class.score}}%
    	</ion-avatar>
    		{{class.class}} 
  		</button>  
	</ion-list>
</ion-content>
